<header class="section-padding--lg half-mast rellax" data-rellax-speed="-4">
  <a class="nav nav--white" href="{{ site.baseurl }}/">
    <i class="fa fa-lg fa-arrow-left"></i>
    <span>Zurück zur Übersicht</span>
  </a>
  <div class="mast__container">
    {% if page.date %}
      <span><time datetime="{{ page.update | default: page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>
    {% endif %}
    <h1 itemprop="name headline">{{ page.title }}</h1>
    {% if page.categories.size > 0 %}
    <span>Geschrieben in
      {% for category in page.categories %}
      <a class="nav--white" href="{{ site.baseurl }}/category/{{ category | downcase | slugify }}">{{ category }}</a>{% if forloop.last == false %}, {% endif %}
      {% endfor %}
    </span>
    {% endif %}
    <span></span>
  </div>
</header>
